<script type="text/javascript" src="chatroom.js"></script>
<script type="text/javascript">
var wsUri = 'ws://localhost:18080/macdoloan-web/chat';
var proxy = CreateProxy(wsUri);

document.addEventListener("DOMContentLoaded", function(event) {
	console.log(document.getElementById('loginPanel'));
	proxy.initiate({
		loginPanel: document.getElementById('loginPanel'),
		msgPanel: document.getElementById('msgPanel'),
		txtMsg: document.getElementById('txtMsg'),
		txtLogin: document.getElementById('txtLogin'),
		msgContainer: document.getElementById('msgContainer')
	});
});

</script>
	
<title>Maissa-Chat</title>

      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge"></meta>
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit."></meta>
<link rel="icon" href="favicon.ico" type="image/x-icon"> </link>

<link rel="stylesheet" href="http://localhost:18080/macdoloan-web/TemplateAdmin/assets/css/main.css"></link>

</head>

<body>


<section class="content home">
        <div class="block-header">
            <center>
  <div id="container" class="p-3 mb-2 bg-warning text-dark">
		<div id="loginPanel">
			<div id="infoLabel" class="font-weight-bold"> Commencez une discussion avec votre m√©decin : </div>
			<div style="padding: 10px;">
				<input id="txtLogin" type="text" class="loginInput"
					onkeyup="proxy.login_keyup(event)" />
				<button type="button" class="btn btn-outline-danger" onclick="proxy.login()">Login</button>
			</div>
		</div>
		<div class="container">
			<div class="row no_padding title__block nothing no-margin">
				<div id="msgPanel" style="display: none">
					<div id="msgContainer" style="overflow: auto;"></div>
					<div id="msgController">
						<textarea id="txtMsg" title="Enter to send message"
							onkeyup="proxy.sendMessage_keyup(event)"
							style="height: 50px; width: 400%"></textarea>
						<button class="btn btn-outline-danger" style="height: 50px; width: 100px" type="button"
							onclick="proxy.logout()">Logout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</center>
        </div>
        <div class="p-3 mb-2 bg-light text-dark">
          
        </div>
    </section>
